plugins {
    id 'java'
}

group 'org.dhruvk'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter:5.6.2'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}
